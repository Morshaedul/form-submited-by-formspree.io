<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mbjepjnw" method="post">
        <h1>My registration form</h1>
        <div>
            <label for="fullname">Fullname:</label>
            <input type="text" name="fullname" id="fullname">
        </div><br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
        </div><br>
        <div>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="Gender">Male</input>
            <input type="radio" name="Gender" id="Gender">Female</input>
        </div><br>
        <div>
            <label for="Religion">Religion:</label>
            <input type="checkbox" name="Religion" id="Religion" value="Islam">Islam</input>
            <input type="checkbox" name="Religion" id="Religion" value="Hindu">Hindu</input>
        </div><br>
        <div>
            <label for="Color">Color:</label>
            <input type="color" name="Color" id="Color"></input>
        </div><br>
        <div>
            <label for="Range">Range:</label>
            <input type="range" name="Range" id="Range"></input>
        </div><br>
        <div>
            <label for="Photo">Choose Your Photo:</label>
            <input type="file" name="Photo" id="Photo">
        </div><br>
        <div>
            <label for="Month">Month:</label>
            <input type="month" name="Month" id="Month">
        </div><br>
        <!-- <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="date time local">Date time local:</label>
            <input type="datetime-local" name="Email" id="Email">
        </div><br>
        <div>
            <label for="datetime">Date time:</label>
            <input type="datetime" name="datetime" id="datetime">
        </div><br> -->
        <div>
            <label for="Message">Message:</label><br>
            <textarea name="Message" id="" cols="30" rows="10"></textarea>
        </div><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>


    </form>

    
</body>
</html>
